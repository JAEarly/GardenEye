<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GardenEye</title>
  <link rel="stylesheet" href="/static/style.css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/static/images/logo.png" alt="GardenEye Logo" class="logo" />
      <img src="/static/images/wordmark.png" alt="GardenEye" class="wordmark" />
    </div>
  </header>
  <main>
    <div class="controls">
      <select id="sort-by">
        <option value="oldest">Oldest</option>
        <option value="latest">Latest</option>
        <option value="most_activity">Most Activity</option>
        <option value="least_activity">Least Activity</option>
      </select>

      <select id="time-filter">
        <option value="">Day + Night</option>
        <option value="day">Day</option>
        <option value="night">Night</option>
      </select>

      <label for="hide-empty">
        <input type="checkbox" id="hide-empty"> Hide empty
      </label>
      
      <label for="filter-person">
        <input type="checkbox" id="filter-person"> Hide person
      </label>

      <div class="date-range-container">
        <div class="date-range-slider">
          <input type="range" id="date-range-min" min="0" max="100" value="0" class="range-input range-min">
          <input type="range" id="date-range-max" min="0" max="100" value="100" class="range-input range-max">
          <div class="slider-track"></div>
          <div class="slider-range"></div>
        </div>
        <div class="date-range-labels">
          <span id="date-range-min-label">-</span>
          <span id="date-range-max-label">-</span>
        </div>
      </div>

      <div id="video-count" class="video-count">0 videos</div>

    </div>
    
    <div id="file-list"></div>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
