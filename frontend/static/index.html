<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GardenEye</title>
  <link rel="stylesheet" href="/static/style.css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/static/images/logo.png" alt="GardenEye Logo" class="logo" />
      <img src="/static/images/wordmark.png" alt="GardenEye" class="wordmark" />
    </div>
  </header>
  <main>
    <div class="controls">
      <select id="object-filter">
        <option value="">All Objects</option>
        <option value="person">Person</option>
        <option value="bird">Bird</option>
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="horse">Horse</option>
        <option value="sheep">Sheep</option>
        <option value="cow">Cow</option>
        <option value="elephant">Elephant</option>
        <option value="bear">Bear</option>
        <option value="zebra">Zebra</option>
        <option value="giraffe">Giraffe</option>
      </select>
      
      <label for="hide-empty">
        <input type="checkbox" id="hide-empty"> Hide empty
      </label>
      
      <label for="filter-person">
        <input type="checkbox" id="filter-person"> Hide person-only
      </label>

      <div id="video-count" class="video-count">0 videos</div>

    </div>
    
    <div id="file-list"></div>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
