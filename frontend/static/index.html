<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GardenEye</title>
  <link rel="stylesheet" href="/static/style.css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="/static/images/logo.png" alt="GardenEye Logo" class="logo" />
      <img src="/static/images/wordmark.png" alt="GardenEye" class="wordmark" />
    </div>
  </header>
  <main>
    <div class="controls">
      <div class="view-toggle">
        <button id="table-view-btn" class="active">ðŸ“‹ Table</button>
        <button id="grid-view-btn">ðŸ”³ Grid</button>
      </div>
      
      <input type="text" id="search" placeholder="Search videos..." />
      
      <label for="mode">Mode:</label>
      <select id="mode"></select>
      
      <label for="annotations">
        <input type="checkbox" id="annotations" checked> Annotations
      </label>
    </div>
    
    <div id="file-list"></div>
    
    <div class="video-container">
      <video id="player" controls preload="auto"></video>
      <canvas id="annotation-overlay"></canvas>
    </div>
  </main>
  <script src="/static/app.js"></script>
</body>
</html>
