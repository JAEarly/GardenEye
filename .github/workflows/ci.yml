name: CI

on:
  push:
    branches:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        shell: bash -euxo pipefail

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup just
        uses: extractions/setup-just@v3

      - name: Lint
        working-directory: backend
        run: just lint
